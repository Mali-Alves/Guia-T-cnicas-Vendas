<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simula√ß√£o de Vendas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --azul: #144a85;
      --azul-claro: #e6f0fa;
      --fundo-branco: #ffffff;
      --fundo-escuro: #0a1e33;
      --texto-escuro: #0a1e33;
      --texto-claro: #f0f4ff;
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }
    body {
      background: var(--fundo-branco);
      color: var(--texto-escuro);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      position: relative;
    }
    body.dark {
      background: var(--fundo-escuro);
      color: var(--texto-claro);
    }
    .container {
      max-width: 700px;
      background: rgba(255,255,255,0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      text-align: center;
    }
    body.dark .container {
      background: rgba(10,30,51,0.85);
    }
    h1, h2 {
      color: var(--azul);
      margin-bottom: 1rem;
    }
    body.dark h1, body.dark h2 {
      color: #a3c9ff;
    }
    p {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      line-height: 1.4;
    }
    button {
      margin-top: 1rem;
      background: var(--azul);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0f3a6a;
    }
    .toggle-theme {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--azul);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .step {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1.2rem;
    }
    .option-btn {
      display: block;
      width: 100%;
      background: var(--azul-claro);
      color: var(--texto-escuro);
      border: none;
      border-radius: 15px;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .option-btn:hover {
      background: #c0d7ff;
    }
    body.dark .option-btn {
      background: #1a2d45;
      color: var(--texto-claro);
    }
    body.dark .option-btn:hover {
      background: #3461a6;
    }
    .feedback {
      margin-top: 1rem;
      font-weight: 700;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simula√ß√£o de Vendas</h1>
    <div id="simulation">
      <p class="step" id="stepNumber">Passo 1</p>
      <p id="questionText">Carregando...</p>
      <div id="options"></div>
      <p class="feedback" id="feedback"></p>
      <button id="nextBtn" style="display:none;">Pr√≥ximo</button>
      <a href="index.html" style="margin-top: 1rem; display: inline-block;">Voltar ao In√≠cio</a>
    </div>
  </div>

  <button class="toggle-theme" id="toggleTheme">üåì</button>

  <script>
    // Modo noturno persistente
    const toggle = document.getElementById("toggleTheme");
    const currentTheme = localStorage.getItem('theme') || 'light';
    if(currentTheme === 'dark') document.body.classList.add('dark');
    toggle.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåì';

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåì';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Simula√ß√£o de perguntas e respostas
    const steps = [
      {
        question: "Ol√°! Qual a primeira coisa que voc√™ faria ao atender um cliente?",
        options: [
          { text: "Apresentar o produto imediatamente", feedback: "Melhor come√ßar criando conex√£o com o cliente.", correct: false },
          { text: "Cumprimentar e fazer perguntas para entender a necessidade", feedback: "Perfeito! Entender o cliente √© fundamental.", correct: true },
          { text: "Falar sobre pre√ßos logo de cara", feedback: "Pode assustar o cliente, melhor entender a necessidade antes.", correct: false },
        ]
      },
      {
        question: "Se o cliente demonstrar d√∫vida, como voc√™ reage?",
        options: [
          { text: "Ignoro e sigo vendendo", feedback: "Ignorar d√∫vidas n√£o √© bom para a venda.", correct: false },
          { text: "Respondo √†s d√∫vidas com paci√™ncia e clareza", feedback: "Excelente! Isso gera confian√ßa.", correct: true },
          { text: "Digo que o produto √© √≥timo e ponto final", feedback: "For√ßar pode afastar o cliente.", correct: false },
        ]
      },
      {
        question: "Como voc√™ finaliza uma venda com um cliente indeciso?",
        options: [
          { text: "Pressiono para fechar logo", feedback: "Press√£o pode afastar o cliente.", correct: false },
          { text: "Apresento benef√≠cios e vantagens, e ofere√ßo ajuda", feedback: "Muito bom! Ajuda a decis√£o do cliente.", correct: true },
          { text: "Deixo o cliente sozinho para pensar", feedback: "√â importante acompanhar o cliente para tirar d√∫vidas.", correct: false },
        ]
      },
      // Pode adicionar mais etapas aqui...
    ];

    let currentStep = 0;

    const stepNumber = document.getElementById('stepNumber');
    const questionText = document.getElementById('questionText');
    const optionsDiv = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('nextBtn');

    function loadStep(step) {
      feedbackEl.textContent = '';
      nextBtn.style.display = 'none';
      const stepData = steps[step];
      stepNumber.textContent = `Passo ${step + 1} de ${steps.length}`;
      questionText.textContent = stepData.question;

      // Limpa op√ß√µes
      optionsDiv.innerHTML = '';

      // Embaralhar op√ß√µes
      let opts = [...stepData.options];
      opts = opts.sort(() => Math.random() - 0.5);

      opts.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.classList.add('option-btn');
        btn.textContent = opt.text;
        btn.onclick = () => {
          // Mostra feedback
          feedbackEl.textContent = opt.feedback;
          feedbackEl.style.color = opt.correct ? 'green' : 'red';

          // Desativa todos os bot√µes
          Array.from(optionsDiv.children).forEach(b => b.disabled = true);
          nextBtn.style.display = 'inline-block';

          // Salva resposta para an√°lise futura se quiser
        };
        optionsDiv.appendChild(btn);
      });
    }

    nextBtn.addEventListener('click', () => {
      currentStep++;
      if(currentStep < steps.length){
        loadStep(currentStep);
      } else {
        questionText.textContent = "üéâ Parab√©ns! Voc√™ completou a simula√ß√£o.";
        optionsDiv.innerHTML = '';
        feedbackEl.textContent = '';
        nextBtn.style.display = 'none';
      }
    });

    loadStep(currentStep);
  </script>
</body>
</html>
