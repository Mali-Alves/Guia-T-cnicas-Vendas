    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.2rem;
      max-width: 900px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card-bg-light);
      color: var(--text-light);
      padding: 1.2rem;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      user-select: none;
    }

    .card:hover {
      transform: scale(1.05);
    }

    body.dark .card {
      background: var(--card-bg-dark);
      color: var(--text-dark);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--bg-light);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: left;
      color: var(--text-light);
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      user-select: text;
    }

    body.dark .modal-content {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .close {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
    }

    /* Bot√£o modo noturno */
    .toggle-theme {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 65px;
      height: 65px;
      background: var(--primary);

      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(20,74,133,0.5);
      transition: background 0.3s;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-theme:hover {
      background: var(--primary-light);
    }

    body.dark .toggle-theme {
      background: var(--primary-light);

    /* Navega√ß√£o inferior */

    }

    .nav-buttons a:hover {

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">

  <button aria-label="Alternar modo noturno" class="toggle-theme" id="toggleTheme">üåì</button>

  <script>
    // Tema
    const body = document.body;
    const toggleThemeBtn = document.getElementById('toggleTheme');

    function setDarkMode(on) {
      if (on) {
        body.classList.add('dark');
        localStorage.setItem('darkMode', 'true');
      } else {
        body.classList.remove('dark');
        localStorage.setItem('darkMode', 'false');
      }
    }

    if (localStorage.getItem('darkMode') === 'true') {
      setDarkMode(true);
    } else {
      setDarkMode(false);
    }

    toggleThemeBtn.addEventListener('click', () => {
      const isDark = body.classList.contains('dark');
      setDarkMode(!isDark);
    });

    // Modal l√≥gica
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const closeBtn = modal.querySelector('.close');

    function openModal(title, desc) {
      modalTitle.textContent = title;
      modalDesc.textContent = desc;
      modal.style.display = 'flex';
      modal.focus();
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });

    // Abrir modal ao clicar no card
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        openModal(card.dataset.title, card.dataset.desc);
      });
      // Accessibility: abrir modal com Enter
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal(card.dataset.title, card.dataset.desc);
        }
      });
    });
  </script>
